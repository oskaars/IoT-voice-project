<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI for my IoT project</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #ffe6f0;
            --bg-app: #ffcce0;
            --bg-input: #fffdd0;
            --accent-blue: #cce0ff;
            --btn-color: #ff99bb;
            --btn-hover: #ff80aa;
            --border: #2e2e2e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        .app-container {
            width: 700px;
            height: 500px;
            background-color: var(--bg-app);
            border: 4px solid var(--border);

            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .title-bar {
            height: 40px;
            background-color: var(--accent-blue);
            border-bottom: 4px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 24px;
            color: var(--border);
            letter-spacing: 1px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .window-controls div {
            width: 20px;
            height: 20px;
            background: #ff80aa;
            border: 2px solid var(--border);
            display: inline-block;
            margin-left: 5px;
        }

        .content {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px
        }

        .pixel-input {
            width: 100%;
            height: 70px;
            background-color: var(--bg-input);
            border: 4px solid var(--border);
            font-family: 'VT323', monospace;
            font-size: 36px;
            color: var(--border);
            padding: 10px 20px;
            outline: none;
            box-shadow: inset 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .pixel-input::placeholder {
            color: #dcbcc6;
        }

        .pixel-btn {
            margin-top: 20px;
            background-color: white;
            border: 4px solid var(--border);
            padding: 10px 40px;
            font-family: 'VT323', monospace;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 6px 6px 0px var(--border);
            transition: all 0.1s;
            position: relative;
            top: 0;
            left: 0;
        }

        .pixel-btn:active {
            top: 4px;
            left: 4px;
            box-shadow: 2px 2px 0px var(--border);
            background-color: #f0f0f0;
        }

        .pixel-btn:hover {
            background-color: #fff5f8;
        }

        .response-box {
            width: 100%;
            flex: 1;
            background-color: var(--bg-input);
            border: 4px solid var(--border);
            padding: 20px;
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="title-bar">
            <span>Ask me something c:</span>
            <div class="window-controls">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="content">
            <div style="width:100%">
                <label> Type a message here</label>
                <input type="text" class="pixel-input" id="userInput" placeholder="Type message here...">
            </div>
            <button class="pixel-btn" onclick="sendMessage()">SEND</button>

            <div class="response-box">
                <div class="decoration flower-2">✦</div>
                <label id="label1" style="font-size: 24px;">Answer: </label>
                <div class="response-text" id="responseArea">
                    ... Waiting for data ...
                </div>
                <div id="timeTaken"></div>
                <div class="decoration flower-1">✿</div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('userInput')
        const button = document.getElementsByClassName('pixel-btn')[0]
        button.disabled = true
        button.innerText = "Type something c:"

        input.addEventListener('input', () => {
            if (input.value.trim().length < 1) {
                button.disabled = true
                button.innerText = "Type something c:"
            } else {
                button.disabled = false
                button.innerText = "SEND"
            }
        })
        function sendMessage() {
            const text = input.value
            const output = document.getElementById('responseArea')
            const label = document.getElementById('label1')
            const responseBox = document.querySelector('.response-box')
            const timeTaken = document.getElementById('timeTaken')

            button.disabled = true
            timeTaken.innerText = ''
            output.innerText = "wait a moment, it's loading c:"


            fetch('http://localhost:3000/process-audio', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
                .then(response => response.json())

                .then(data => {
                    output.innerText = data.text
                    timeTaken.innerText = data.time
                })
                .catch(error => {
                    output.innerText = error.message
                })
                .finally(() => {
                    button.disabled = false
                })

        }
    </script>
</body>

</html>
